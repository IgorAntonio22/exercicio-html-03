<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Atividade</title>
  </head>
  <body>
    <h1>Formulário</h1>

    <form action="" method="">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Insira seu nome" required />
      <br> <br>
      
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Insira seu sobrenome" required />
      <br> <br>
      
      <label for="cpf">CPF</label>
      <input type="text" id="cpf" placeholder="Insira apenas números" minlength="10" maxlength="11" required />
      <br> <br>
      
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="mail@mail.com" required />
      <br> <br>
      
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Insira uma senha" minlength="6" maxlength="15" required />
      <br> <br>

      <h4>Sexo</h4>

      <input type="radio" name="sexo" id="masc" required />
      <label for="masc">Masculino</label>

      <input type="radio" name="sexo" id="fem" required />
      <label for="fem">Feminino</label>

      <input type="radio" name="sexo" id="out" required />
      <label for="Out">Outro</label>
      <br> <br>

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" placeholder="06/05/2000" required />
      <br> <br>

      <pre>
<label for="checkbox">Concordo com os termos do usuário</label> <input type="checkbox" id="checkbox" required></pre>
      <br>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Resetar Formulário" />
    </form>
  </body>
</html>
